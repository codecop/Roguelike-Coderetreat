name: Test template-java-spark

on:
  push:
    paths:
      - 'template-java-spark/**'
      - '.github/workflows/template-java-spark.yml'
  pull_request:
    paths:
      - 'template-java-spark/**'
      - '.github/workflows/template-java-spark.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [8, 11, 17, 21, 25]
    
    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: ${{ matrix.java-version }}
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('template-java-spark/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build and test
      working-directory: template-java-spark
      run: mvn -B package

    - name: Smoke test
      working-directory: template-java-spark
      run: |
        java -jar target/rogue-template-spark-1.0-SNAPSHOT-jar-with-dependencies.jar &
        sleep 1
        wget -qO ./response.json http://localhost:4567/hello
        wget -q --method POST http://localhost:4567/hello?name=Peter
        wget -qO ./response2.json http://localhost:4567/hello
        pkill -f "rogue-template-spark"
        sleep 1
        cat response.json
        cat response2.json
